machine:
  python:
    version: 3.5.2

checkout:
  post:
    - git submodule update --recursive --init

dependencies:
  pre:
    - pip install --upgrade pip
    - pip install -r ./integration_tests/requirements.txt
  override:
    - cd frontend && npm install && npm run build


test:
  override:
    - py.test ./integration_tests
